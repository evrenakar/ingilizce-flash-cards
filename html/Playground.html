
        <!DOCTYPE html>
        <html lang="tr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playground - Flash Cards</title>
            <style>
                @media print {
                    @page {
                        size: A4;
                        margin: 0;
                    }
                    body {
                        margin: 15px;
                    }
                    /* Yazdƒ±rma sƒ±rasƒ±nda arka plan renklerini g√∂ster */
                    * {
                        -webkit-print-color-adjust: exact !important;
                        color-adjust: exact !important;
                        print-color-adjust: exact !important;
                    }
                }
                
                body {
                    font-family: Arial, sans-serif;
                    margin: 5px;
                }
                
                .page {
                    width: 21cm;
                    height: 29.7cm;
                    overflow: hidden;
                    page-break-after: always;
                    position: relative;
                    padding: 0;
                }
                
                .cards-container {
                    display: grid;
                    grid-template-columns: repeat(4, 1fr);
                    grid-template-rows: repeat(3, 1fr);
                    gap: 10px;
                    height: 97%;
                    margin: 0;
                }
                
                .card {
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    padding: 10px;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    height: calc(100% - 40px);
                    box-sizing: border-box;
                }
                
                .card-word {
                    font-size: 20px;
                    font-weight: bold;
                    margin-bottom: 5px;
                    text-align: center;
                }
                
                .card-emoji {
                    font-size: 120px;
                    text-align: center;
                    margin: 6px 0;
                    line-height: 1.1;
                }
                
                .card-sentence {
                    font-size: 16px;
                    margin-bottom: 10px;
                    text-align: center;
                }
                
                .card-translation {
                    font-size: 14px;
                    font-style: italic;
                    text-align: center;
                    margin-top: auto;
                }
                
                /* Tema ba≈ülƒ±ƒüƒ± kaldƒ±rƒ±ldƒ± */
            </style>
        </head>
